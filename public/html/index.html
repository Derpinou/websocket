<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
</head>
<body style="background: #2c2f33;">

<div style="width:75%;">
    <canvas id="canvas"></canvas>
</div>
<br>
<br>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('graph data', function(config) {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, {
            type: 'line',
            data: config,
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Consomation en temps r√©el'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        });
    })
</script>
</body>
</html>
